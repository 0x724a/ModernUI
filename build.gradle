buildscript {
    dependencies {
        classpath 'org.ow2.asm:asm:9.2'
        classpath 'org.ow2.asm:asm-commons:9.2'
        classpath 'org.ow2.asm:asm-tree:9.2'
        classpath 'org.ow2.asm:asm-util:9.2'
    }
}

plugins {
    id 'maven-publish'
}

allprojects {
    apply plugin: 'java'

    group = 'icyllis.modernui'

    java.toolchain.languageVersion = JavaLanguageVersion.of(17)

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
        compileOnly 'org.jetbrains:annotations:23.1.0'
        testCompileOnly 'com.google.code.findbugs:jsr305:3.0.2'
        testCompileOnly 'org.jetbrains:annotations:23.1.0'
        implementation "org.apache.logging.log4j:log4j-core:${log4j_version}"
        implementation "org.apache.logging.log4j:log4j-api:${log4j_version}"
    }

    tasks.withType(JavaCompile).configureEach {
        it.options.encoding = "UTF-8"
        it.options.release.set(17)
    }

    java {
        withSourcesJar()
    }
}
