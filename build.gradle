plugins {
    id 'maven-publish'
    id 'architectury-plugin' version '2.0.66'
    id 'forgified-fabric-loom' version '0.6.62' apply false
    id 'com.matthewprenger.cursegradle' version '1.4.0' apply false
    id 'com.github.johnrengelman.shadow' version '5.2.0' apply false
}

architectury {
    minecraft = rootProject.minecraft_version
}

subprojects {
    apply plugin: 'architectury-plugin'
}

allprojects {
    apply plugin: 'java'
    dependencies {
        compileOnly "com.google.code.findbugs:jsr305:3.+"
    }
    version = "1.16.5-${mod_version}"
    group = 'icyllis.modernui'
    archivesBaseName = 'ModernUI'
    java {
        withSourcesJar()
    }
}