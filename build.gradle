buildscript {
    dependencies {
        classpath 'org.ow2.asm:asm:9.0'
        classpath 'org.ow2.asm:asm-commons:9.0'
        classpath 'org.ow2.asm:asm-tree:9.0'
        classpath 'org.ow2.asm:asm-util:9.0'
    }
}

plugins {
    id 'maven-publish'
    id 'forgified-fabric-loom' version '0.6-SNAPSHOT' apply false
    id 'com.matthewprenger.cursegradle' version '1.4.0' apply false
    id 'com.github.johnrengelman.shadow' version '5.2.0' apply false
}

allprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
    }
    dependencies {
        compileOnly "com.google.code.findbugs:jsr305:3.+"
    }

    version = "1.16.5-${mod_version}"
    group = 'icyllis.modernui'
    archivesBaseName = 'ModernUI'

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"

        // The Minecraft launcher currently installs Java 8 for users, so your mod probably wants to target Java 8 too
        // JDK 9 introduced a new way of specifying this that will make sure no newer classes or methods are used.
        // We'll use that if it's available, but otherwise we'll use the older option.
        def targetVersion = 8
        if (JavaVersion.current().isJava9Compatible()) {
            options.release.set(targetVersion)
        }
    }

    java {
        withSourcesJar()
    }
}