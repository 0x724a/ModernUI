plugins {
    id 'forgified-fabric-loom'
    id 'com.matthewprenger.cursegradle'
    id 'com.github.johnrengelman.shadow'
}

configurations {
    shadow
}

architectury {
    platformSetupLoomIde()
}

dependencies {
    minecraft "com.mojang:minecraft:${rootProject.architect.minecraft}"
    mappings minecraft.officialMojangMappings()
    forge "net.minecraftforge:forge:${rootProject.architect.minecraft}-${rootProject.forge_version}"

    compile "com.github.ben-manes.caffeine:caffeine:${rootProject.caffeine_version}"
    compile "com.vladsch.flexmark:flexmark:${rootProject.flexmark_version}"

    shadow "com.github.ben-manes.caffeine:caffeine:${rootProject.caffeine_version}"
    shadow "com.vladsch.flexmark:flexmark:${rootProject.flexmark_version}"

    compile('org.apache.maven:maven-artifact') {
        version {
            strictly '3.6.3'
        }
    }

    compile(project(":")) {
        transitive = false
    }
    compile(project(":core")) {
        transitive = false
    }
    compileOnly(project(path: ":mod-common")) {
        transitive = false
    }
    runtimeOnly(project(path: ":mod-common", configuration: "transformForgeFakeMod")) {
        transitive = false
    }
    shadow(project(path: ":mod-common", configuration: "transformForge")) {
        transitive = false
    }
    shadow(project(":core")) {
        transitive = false
    }
}

shadowJar {
    exclude "fabric.mod.json"

    configurations = [project.configurations.shadow]
    classifier "shadow"
}

remapJar {
    dependsOn(shadowJar)
    input.set(shadowJar.archiveFile)
    archiveClassifier = "forge"
}

jar {
    classifier("slim")
    manifest {
        attributes([
                "Specification-Title"     : "ModernUI",
                "Specification-Vendor"    : "BloCamLimb",
                "Specification-Version"   : "1",
                "Implementation-Title"    : rootProject.name,
                "Implementation-Version"  : archiveVersion,
                "Implementation-Vendor"   : "BloCamLimb",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "MixinConnector"          : "icyllis.modernui.forge.MixinConnector"
        ])
    }
}

